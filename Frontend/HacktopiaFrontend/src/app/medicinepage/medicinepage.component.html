<form (submit)="onSubmit()" class="max-w-2xl mx-auto mt-20 p-8 bg-gradient-to-br from-yellow-400 to-orange-500 rounded-lg shadow-lg text-white">
    <h2 class="text-3xl font-bold mb-8 text-center">Medicine Tracker</h2>


    @for(medicine of medicineList; track medicine.id){
        <div class="mb-6">
            <label class="block text-lg font-semibold">{{ medicine.name }}</label>
            <div class="grid grid-cols-7 gap-2 mt-2">
                @for(day of ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat']; track day){
                    <label class="flex items-center">
                        <input type="checkbox" (change)="toggleDay(medicine.name, day)" class="mr-2">{{ day }}
                    </label>
                }
            </div>
        </div>
    }
    

    <div class="text-center">
        <button type="submit" class="w-full py-3 px-6 bg-gradient-to-r from-yellow-400 to-orange-600 text-white font-semibold rounded-lg shadow-lg hover:from-yellow-500 hover:to-orange-500 focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:ring-offset-2 transition ease-in-out duration-300 transform hover:scale-105">Save</button>
    </div>
</form>
