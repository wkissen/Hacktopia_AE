<div class="max-w-2xl mx-auto mt-20 p-8 bg-white/10 backdrop-blur-md rounded-xl shadow-2xl text-white">
  <h2 class="text-3xl font-bold text-center mb-6">Welcome {{ username }}</h2>
  <div class="flex justify-center my-4">
    <img src="/images/person.svg" alt="Lego Man" class="w-80 h-auto filter invert" />
  </div>
  <div class="w-full max-w-sm mx-auto my-4 border border-white rounded-md h-4 bg-transparent">
    <div class="bg-white h-full rounded-md" [style.width.%]="healthBar"></div>
  </div>
  <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 mb-8">
    <div class="bg-white/20 rounded-lg p-4 text-center shadow-md backdrop-blur-sm">
      <h3 class="text-lg font-semibold">Weight</h3>
      <p class="mt-2 text-xl">{{ userInfo?.weight }} kg</p>
    </div>
    <div class="bg-white/20 rounded-lg p-4 text-center shadow-md backdrop-blur-sm">
      <h3 class="text-lg font-semibold">Age</h3>
      <p class="mt-2 text-xl">{{ userInfo?.age }} years</p>
    </div>
    <div class="bg-white/20 rounded-lg p-4 text-center shadow-md backdrop-blur-sm">
      <h3 class="text-lg font-semibold">Height</h3>
      <p class="mt-2 text-xl">{{ userInfo?.height }} cm</p>
    </div>
  </div>
  <div class="space-y-4 mt-6">
    <button class="w-full py-3 bg-gradient-to-r from-yellow-400 to-orange-600 rounded-lg shadow-lg transition transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-yellow-500" (click)="onLogout()">
      Logout
    </button>
    <button class="w-full py-3 bg-gradient-to-r from-orange-600 to-yellow-400 rounded-lg shadow-lg transition transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-yellow-500" (click)="onSicknessQuestionnaire()">
      Sickness Questionnaire
    </button>
    <button class="w-full py-3 bg-gradient-to-r from-orange-600 to-yellow-400 rounded-lg shadow-lg transition transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-yellow-500" (click)="onMedicine()">
      Medicine
    </button>
  </div>
</div>
